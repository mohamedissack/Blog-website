{% extends 'base.html' %}

{% block content %}

<div class = "valign-wrapper">
<div class = "container">
    <div class="row">
    <div class="col l3 m3 s12"></div>
    <div class="col l6 m6 s12">
    <br>
    {% for blog in all_blogs%}
    <h1>{{blog.title}}</h1>
    <p class="grey-text">By {{blog.user.username}}</p>
    <p>{{blog.content}}</p>
    <br><hr><br><br>
    
    <button type="button" class="btn btn-outline-success btn-sm"><a href="/comments/">View
        comments</a></button>
<button type="button" class="btn btn-outline-success btn-sm"><a href="/post/comment/new/{{blog.id}}">Add
        comments</a></button>

        {% endfor%}


    </div>
    </div>
</div>
</div>
{% endblock content%}
